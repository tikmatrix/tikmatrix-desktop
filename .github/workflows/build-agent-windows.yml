name: Build Agent - Windows
run-name: ${{ github.actor }} is building Agent (Windows) ðŸš€
on:
  workflow_call:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string
      build_target:
        description: "Build target"
        required: false
        default: "all"
        type: string

permissions:
  contents: write

jobs:
  build-agent-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        target: [x86_64-pc-windows-msvc]

    steps:
      - name: Checkout tikmatrix-agent private repository
        uses: actions/checkout@v3
        with:
          repository: tikmatrix/tikmatrix-agent
          token: ${{ secrets.REPO_TOKEN }}
          ref: ${{ inputs.branch }}
          path: tikmatrix-agent

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            tikmatrix-agent\target\${{ matrix.target }}
          key: ${{ runner.os }}-agent-cargo-${{ matrix.target }}-${{ hashFiles('tikmatrix-agent/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-agent-cargo-${{ matrix.target }}-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install target platform
        run: rustup target add ${{ matrix.target }}

      - name: Build all
        if: ${{ inputs.build_target == 'all' }}
        working-directory: tikmatrix-agent
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build agent only
        if: ${{ inputs.build_target == 'agent' }}
        working-directory: tikmatrix-agent
        run: cargo build --release --target ${{ matrix.target }} --bin agent

      - name: Build script only
        if: ${{ inputs.build_target == 'script' }}
        working-directory: tikmatrix-agent
        run: cargo build --release --target ${{ matrix.target }} --bin script

      - name: Prepare bin directory
        run: |
          New-Item -ItemType Directory -Force -Path ./tikmatrix-agent/target/${{ matrix.target }}/release/bin

          $buildTarget = "${{ inputs.build_target }}"

          # Ensure bin folder is clean to avoid uploading stale binaries
          if (Test-Path "./tikmatrix-agent/target/${{ matrix.target }}/release/bin/*") {
            Remove-Item -Force -Recurse ./tikmatrix-agent/target/${{ matrix.target }}/release/bin/*
          }

          if ($buildTarget -eq "all" -or $buildTarget -eq "agent") {
            if (Test-Path "./tikmatrix-agent/target/${{ matrix.target }}/release/agent.exe") {
              Copy-Item ./tikmatrix-agent/target/${{ matrix.target }}/release/agent.exe ./tikmatrix-agent/target/${{ matrix.target }}/release/bin/
            }
          }

          if ($buildTarget -eq "all" -or $buildTarget -eq "script") {
            if (Test-Path "./tikmatrix-agent/target/${{ matrix.target }}/release/script.exe") {
              Copy-Item ./tikmatrix-agent/target/${{ matrix.target }}/release/script.exe ./tikmatrix-agent/target/${{ matrix.target }}/release/bin/
            }
          }
        shell: pwsh

      - name: Upload to R2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID_NIO }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID_NIO }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY_NIO }}
          r2-bucket: matrix
          source-dir: .\tikmatrix-agent\target\${{ matrix.target }}\release\bin
          destination-dir: ${{ matrix.target }}

      - name: Update Library Version
        run: |
          # Extract version from input
          $VERSION = "${{ inputs.version }}"
          $BUILD_TARGET = "${{ inputs.build_target }}"

          # Determine platform
          $PLATFORM = "windows"

          # Update agent library
          if ($BUILD_TARGET -eq "all" -or $BUILD_TARGET -eq "agent") {
            # Calculate MD5 for agent
            $AGENT_MD5 = ""
            if (Test-Path "./tikmatrix-agent/target/${{ matrix.target }}/release/bin/agent.exe") {
              $AGENT_MD5 = (Get-FileHash -Path "./tikmatrix-agent/target/${{ matrix.target }}/release/bin/agent.exe" -Algorithm MD5).Hash.ToLower()
              Write-Host "Agent MD5: $AGENT_MD5"
            }

            $AGENT_UPDATE_DATA = @"
            {
              "name": "agent",
              "platform": "$PLATFORM",
              "downloadUrl": "https://r2.niostack.com/${{ matrix.target }}/agent.exe",
              "version": "$VERSION",
              "app": "TikMatrix",
              "md5": "$AGENT_MD5"
            }
          "@

            # Call update API for agent
            Write-Host "Updating agent library..."
            try {
              $agentHeaders = @{
                "Content-Type" = "application/json"
                "Authorization" = "Bearer ${{ secrets.API_KEY }}"
              }
              Invoke-RestMethod -Uri "https://api.niostack.com/ci/update_lib" -Method Post -Headers $agentHeaders -Body $AGENT_UPDATE_DATA
              Write-Host "Agent library updated successfully"
              Invoke-RestMethod -Uri "https://api.tikmatrix.com/ci/update_lib" -Method Post -Headers $agentHeaders -Body $AGENT_UPDATE_DATA
              Write-Host "Agent library updated successfully on api.tikmatrix.com"
            } catch {
              Write-Host "Error updating agent library: $_"
              exit 1
            }
          }

          # Update script library
          if ($BUILD_TARGET -eq "all" -or $BUILD_TARGET -eq "script") {
            # Calculate MD5 for script
            $SCRIPT_MD5 = ""
            if (Test-Path "./tikmatrix-agent/target/${{ matrix.target }}/release/bin/script.exe") {
              $SCRIPT_MD5 = (Get-FileHash -Path "./tikmatrix-agent/target/${{ matrix.target }}/release/bin/script.exe" -Algorithm MD5).Hash.ToLower()
              Write-Host "Script MD5: $SCRIPT_MD5"
            }

            $SCRIPT_UPDATE_DATA = @"
            {
              "name": "script",
              "platform": "$PLATFORM",
              "downloadUrl": "https://r2.niostack.com/${{ matrix.target }}/script.exe",
              "version": "$VERSION",
              "app": "TikMatrix",
              "md5": "$SCRIPT_MD5"
            }
          "@

            # Call update API for script
            Write-Host "Updating script library..."
            try {
              $scriptHeaders = @{
                "Content-Type" = "application/json"
                "Authorization" = "Bearer ${{ secrets.API_KEY }}"
              }
              Invoke-RestMethod -Uri "https://api.niostack.com/ci/update_lib" -Method Post -Headers $scriptHeaders -Body $SCRIPT_UPDATE_DATA
              Write-Host "Script library updated successfully"
              Invoke-RestMethod -Uri "https://api.tikmatrix.com/ci/update_lib" -Method Post -Headers $scriptHeaders -Body $SCRIPT_UPDATE_DATA
              Write-Host "Script library updated successfully on api.tikmatrix.com"
            } catch {
              Write-Host "Error updating script library: $_"
              exit 1
            }
          }

          Write-Host "Updated library versions for $PLATFORM to $VERSION (target: $BUILD_TARGET)"
        shell: pwsh
