name: Build VideoMagic - macOS
run-name: ${{ github.actor }} is building VideoMagic (macOS) ðŸš€
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string
  workflow_call:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      branch:
        description: "Branch to build from"
        required: false
        default: "main"
        type: string

permissions:
  contents: write

jobs:
  build-videomagic-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout VideoMagic repository
        uses: actions/checkout@v3
        with:
          repository: tikmatrix/video-magic
          ref: ${{ inputs.branch }}
          path: video-magic

      - name: Checkout TikMatrix Desktop (for scripts)
        uses: actions/checkout@v3
        with:
          path: tikmatrix-desktop

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            video-magic/src-tauri/target
          key: ${{ runner.os }}-cargo-videomagic-${{ hashFiles('video-magic/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-videomagic-

      - name: Build VideoMagic package
        run: |
          cd video-magic
          npm install
          chmod +x ./build.sh
          ./build.sh

      - name: Upload VideoMagic package to R2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID_NIO }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID_NIO }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY_NIO }}
          r2-bucket: matrix
          source-dir: ./video-magic/src-tauri/target/universal-apple-darwin/release/bundle/dmg
          destination-dir: ./

      - name: Clear uploaded files
        run: |
          rm -rf ./video-magic/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*

      - name: Update VideoMagic download url
        env:
          TIKMATRIX_API_KEY: ${{ secrets.TIKMATRIX_API_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          cd video-magic
          node ../tikmatrix-desktop/scripts/update-download-url.js --platform=mac --distributor=OFFICIAL --app=videomagic --app-name=VideoMagic
